<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title th:text="${usuario.idUsuario} == null ? 'Nuevo Usuario' : 'Editar Usuario'">Formulario Usuario</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div th:fragment="navbar">
  <nav style="background-color:#4a90e2; padding: 15px;">
    <a th:href="@{/}" style="color: white; margin-right: 20px;">Reservas</a>
    <a th:href="@{/usuarios}" style="color: white; margin-right: 20px;">Usuarios</a>
    <a th:href="@{/servicios}" style="color: white; margin-right: 20px;">Servicios</a>
  </nav>
</div>
<div class="container">
  <h1 th:text="${usuario.idUsuario} == null ? 'Crear Nuevo Usuario' : 'Editar Usuario'"></h1>
  <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required />

    <label for="correo">Correo</label>
    <input type="email" id="correo" th:field="*{correo}" placeholder="correo@ejemplo.com" required />

    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" th:field="*{contraseña}" placeholder="Contraseña" required />

    <label for="tipoUsuario">Tipo de Usuario</label>
    <select id="tipoUsuario" th:field="*{tipoUsuario}" required>
      <option value="" disabled th:selected="${usuario.tipoUsuario} == null">-- Seleccione --</option>
      <option th:value="GERENTE" th:text="'Gerente'"></option>
      <option th:value="EMPLEADO_HOTEL" th:text="'Empleado Hotel'"></option>
      <option th:value="ADMIN_CLINICA" th:text="'Admin Clínica'"></option>
      <option th:value="AUXILIAR_SPA" th:text="'Auxiliar Spa'"></option>
      <option th:value="PUBLICO" th:text="'Público'"></option>
    </select>

    <button type="submit">Guardar</button>
    <a href="/usuarios" class="btn btn-cancel">Cancelar</a>
  </form>
</div>
</body>
</html>
