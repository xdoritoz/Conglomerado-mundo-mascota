<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div th:fragment="navbar">
    <nav style="background-color:#4a90e2; padding: 15px;">
        <a th:href="@{/}" style="color: white; margin-right: 20px;">Reservas</a>
        <a th:href="@{/usuarios}" style="color: white; margin-right: 20px;">Usuarios</a>
        <a th:href="@{/servicios}" style="color: white; margin-right: 20px;">Servicios</a>
    </nav>
</div>
<h1>Usuarios</h1>

<a th:href="@{/usuarios/nuevo}" class="button">+ Nuevo Usuario</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Tipo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.idUsuario}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.correo}"></td>
        <td th:text="${usuario.tipoUsuario}"></td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}">Editar</a>
            |
            <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}"
               onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
